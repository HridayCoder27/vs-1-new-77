<html>
    <head>
        <title>Console</title>
        <h1>Open Console To See The Output</h1>
    </head>
    <body>
        <script>
            var name_first = "Varun";
            console.log(name_first);
            var name_last = "Dhavan";
            console.log(name_last);
            var name_full = name_first.concat(name_last)
            console.log(name_full);
            var a = 25;
            var b = 33;
            var add = a + b;
            console.log(add);
            var multiply = a * b;
            console.log(multiply);
            var max = Math.max(a,b);
            console.log(max);
            var min = Math.max(a,b);
            console.log(min);
            var square_root1 = Math.sqrt(a);
            console.log(square_root1);
            var square_root2 = Math.sqrt(b);
            console.log(square_root2);
        </script>
    </body>
</html>
